apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-docusearch
  labels:
    app.kubernetes.io/name: docusearch
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: docusearch
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docusearch
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
{{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
            - name: TOP_K
              value: {{ .Values.env.TOP_K | quote }}
            - name: MODEL_NAME
              value: {{ .Values.env.MODEL_NAME | quote }}
            - name: LLM_NAME
              value: {{ .Values.env.LLM_NAME | quote }}
            - name: WEB_CONCURRENCY
              value: {{ .Values.env.WEB_CONCURRENCY | quote }}
            - name: UVICORN_PORT
              value: {{ .Values.env.UVICORN_PORT | quote }}
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{- toYaml .Values.resources | nindent 12 }}

